<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Text-to-Speech & Speech-to-Text Bot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <h1 id="myheading"><strong>TextVox Wizard</strong></h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Text-to-Speech</h5>
              <textarea
                id="textToSpeak"
                class="form-control"
                rows="4"
                placeholder="Enter text..."
              ></textarea>
              <label for="volumeSlider">Volume:</label>
              <input
                type="range"
                id="volumeSlider"
                min="0"
                max="1"
                step="0.1"
                value="1"
                class="mb-2"
              />
              <button id="btnSpeak" class="btn btn-primary">Speak</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Speech-to-Text</h5>
              <p id="spokenText" class="lead"></p>
              <button id="btnListen" class="btn btn-success">
                Listen
                <div id="redDotIndicator" class="red-dot"></div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
